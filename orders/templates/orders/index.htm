<div id="carousel" class="carousel slide container" data-ride="carousel">

        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img class="d-block w-100" src="/media/orders/pizza0.jpg" alt="First slide">

        <div class="item">

<script language="JavaScript" type="text/javascript" src="{% static 'orders/jquery.js' %}"></script>
