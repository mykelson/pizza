<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'orders/style0.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script language="JavaScript" type="text/javascript" src="{% static 'orders/jquery.js' %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static 'orders/script2.js' %}"></script>


    {% block head %} {% endblock %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body id="body">
    <header class="fixed-top">
        <nav class=" navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand " href="# ">Project 3: Pizzas</a>
            <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarNavDropdown " aria-controls="navbarNavDropdown " aria-expanded="false " aria-label="Toggle navigation ">
                      <span class="navbar-toggler-icon "></span>
                    </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown ">
                <ul class="navbar-nav ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="{% url 'index' %}">Home <span class="sr-only ">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Pricing</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle " href="# " id="navbarDropdownMenuLink " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                            Dropdown link
                          </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink ">
                            <a class="dropdown-item " href="# ">Action</a>
                            <a class="dropdown-item " href="# ">Another action</a>
                            <a class="dropdown-item " href="# ">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div style="float:right">
                Cart <span class="badge badge-light" id="number-of-items"></span>
            </div>
        </nav>
    </header>
    {% block body %}{% endblock %}
</body>

</html>
